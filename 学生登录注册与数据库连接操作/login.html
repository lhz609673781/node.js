<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>学生注册</title>
    <script src="jquery-2.0.3.js"></script>
    <script>
        function userLogin(){
            var sid= $.trim($("#sid").val());
            var pwd= $.trim($("#pwd").val());
                //传到后台的数据
            $.post("/userLogin",{sid:sid,pwd:pwd},function(data){
                data=$.trim(data);//将接受到的的数据清除    左右空格

                    if(data=="0"){
                        alert("学号或密码错误..")
                    }else if(data=="1"){
                        alert("学号不能为空...");
                    }else if(data=="2"){
                        alert("密码不能为空...")
                    }else if(data=="3"){
                        alert("数据查询失败...")
                    }else{
                        location.href="show.html"
                    }


            })
        }
    </script>
</head>
<body>
    <ul>
        学号：<input type="number" name="sid" id="sid">
        密码：<input type="password" name="pwd" id="pwd">
        <input type="button" value="登录" onclick="userLogin()">
    </ul>
    <h1><a href="reg.html"> 注册</a></h1>
</body>
</html>
